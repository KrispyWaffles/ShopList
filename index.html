<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" />
      <button>Add item</button>
    </div>

    <ul></ul>

    <script>
        // add and duplicate item check
      let shopList = document.querySelector("ul");
      let createItem = document.querySelector("input");
      let itemAdd = document.querySelector("button");

      function clickTrigger() {
        let userInput = createItem.value;

        let items = shopList.querySelectorAll("li span");
        for (let item of items) {
          if (item.textContent === userInput) {
            alert("Duplicate items not allowed!");
            createItem.value = "";
            createItem.focus();
            return;
          }
        }

        let listItem = document.createElement("li");
        let listOption = document.createElement("span");
        let deleteAction = document.createElement("button");

        listOption.textContent = userInput;
        deleteAction.textContent = "Delete";

        listItem.appendChild(listOption);
        listItem.appendChild(deleteAction);
        shopList.appendChild(listItem);

        createItem.value = "";
        createItem.focus();

        // delete items

        deleteAction.addEventListener("click", function () {
          listItem.remove();
        });
      }

      //    if (userInput === newItem) {
      //     return "Duplicate Entry Invalid";
      //     clickTrigger();
      //    }

      //    noItem.textContent = userInput;
      //    shopList.appendChild(noItem);

      console.log("button clicked");

      itemAdd.addEventListener("click", clickTrigger);
    </script>
  </body>
</html>
